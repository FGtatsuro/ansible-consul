---
branches:
  only:
  - master

# https://docs.travis-ci.com/user/multi-os/
matrix:
  include:
    - os: osx
      language: generic
      # Ref. https://github.com/Homebrew/brew/pull/597
      # Ref. https://langui.sh/2015/07/24/osx-clang-include-lib-search-paths/
      osx_image: xcode8
      install:
        - sudo pip install -U setuptools
        - sudo pip install ansible
        - ansible-galaxy install FGtatsuro.python-requirements
        # Workaround for OSX of TravisCI.
        # Ref. https://github.com/travis-ci/travis-ci/issues/5554
        - rvm use ruby-2.2.1
        - bundle install
      script:
        # Basic role syntax check
        - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
        - ansible-playbook tests/test.yml -i tests/inventory -l ${TARGET} --extra-vars="${EXTRA_VARS}" -vvvv
        - CONSUL_NODE_NAME=travis_consul CONSUL_CONFIGDIR=/Users/travis/consul.d CONSUL_BIND_ADDRESS=`ifconfig en0 | awk '/inet / {printf $2}'` /opt/consul/daemons.py dev
        - bundle exec rake spec SPEC_TARGET=${TARGET}
        - pgrep -f consul
        - sudo pkill -g `ps -eo pgid,args | grep '/opt/consul/daemons.py dev' | grep -v 'grep' | awk '{printf $1}'`
        - pgrep -f consul
      env:
        - TARGET=localhost
        # Workaround for OSX.
        - PYTHONPATH="/Library/Python/2.7/site-packages:$PYTHONPATH"
        - EXTRA_VARS="consul_config_src_dir='../tests/consul.d/' consul_config_remote_dir='/Users/travis/consul.d' consul_owner='travis' consul_group='staff'"
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      before_script:
        - docker run -it -d --name ${TARGET} ${IMAGE_NAME} /bin/sh
      after_script:
        - docker rm -f ${TARGET}
      env:
        - IMAGE_NAME=fgtatsuro/infra-bridgehead:debian-jessie
        - TARGET=container
        - EXTRA_VARS="consul_config_src_dir='../tests/consul.d/'"
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      before_script:
        - docker run -it -d --name ${TARGET} ${IMAGE_NAME} /bin/sh
      after_script:
        - docker rm -f ${TARGET}
      env:
        - TARGET=container
        - IMAGE_NAME=fgtatsuro/infra-bridgehead:alpine-3.3
        - EXTRA_VARS="consul_config_src_dir='../tests/consul.d/'"

# This role needs sudo, thus we can't use the new container infrastructure
# sudo: false
sudo: required

install:
  - pip install ansible
  # Resolve dependencies(When target role isn't installed via Ansible Galaxy, auto resolution of dependencies doesn't occur.)
  - ansible-galaxy install FGtatsuro.python-requirements
  - bundle install

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - ansible-playbook tests/test.yml -i tests/inventory -l ${TARGET} --extra-vars="${EXTRA_VARS}" -vvvv
  - bundle exec rake spec SPEC_TARGET=${TARGET}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
